apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-stg
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/valerychi/intro-argo-cd-tutorial'
    path: guestbook
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-stg.yaml
  destination:
    namespace: guestbook-stg
    name: eks
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
